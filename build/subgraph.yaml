specVersion: 0.0.2
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: schema.graphql
features:
  - nonFatalErrors
dataSources:
  - kind: ethereum/contract
    name: Gravity
    network: mainnet
    source:
      startBlock: 11452423
      address: "0x2E645469f354BB4F5c8a05B3b30A929361cf77eC"
      abi: Gravity
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: Gravity
          file: Gravity/abis/Gravity.json
      blockHandlers:
        - handler: handleBlock
      file: Gravity/Gravity.wasm
templates:
  - kind: ethereum/contract
    name: Template
    network: mainnet
    source:
      abi: Gravity
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: Gravity
          file: Template/abis/Gravity.json
      blockHandlers:
        - handler: handleBlockTemplate
      file: Gravity/Gravity.wasm
